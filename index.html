            "Eu te conheci no dia 23/08, h√° apenas 14 dias, e olha onde chegamos. Totalmente entregues uma √† outra kkkkk... √â louco, n√©? Mas de um jeito maravilhoso. Eu entrei naquele jogo s√≥ pra acompanhar o Leandro, e acabei saindo com, literalmente, o amor da minha vida. (Sempre tive um certo medo de dizer isso.) Mas, com voc√™, tudo √© simples. √â leve, √© sereno. Voc√™ me entende, Hanna...",

        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const prizeButton = document.getElementById('prizeButton');
        const nextButton = document.getElementById('nextButton');
        const bigHeart = document.getElementById('bigHeart');
        const jokeMessage = document.getElementById('jokeMessage');
        const message = document.getElementById('message');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        function startGame() {

        function createHeart() {

            heart.addEventListener('click', () => {
                score++;
                scoreElement.innerText = "Pontos: " + score;
                heart.remove();
                if (score >= maxScore) {
                    endGame(true);
                }
            });
            document.getElementById('gameArea').appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        function updateTimer() {
            timeLeft--;
            timerElement.innerText = "Tempo: " + timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                clearInterval(heartInterval);
                if (score < maxScore) {
                    timerElement.innerText = "Tempo: 0";
                    showTryAgainButton();
                }
            }
        }

        function showTryAgainButton() {

            tryAgainButton.style.cursor = "pointer";
            tryAgainButton.style.borderRadius = "10px";
            tryAgainButton.style.zIndex = "10";

            tryAgainButton.addEventListener('click', () => {
                document.getElementById('gameArea').removeChild(tryAgainButton);
                timeLeft = 15;
                startGame();
            });

            document.getElementById('gameArea').appendChild(tryAgainButton);
        }

        function endGame(playerWon) {
            clearInterval(heartInterval);
            clearInterval(timerInterval);
            document.querySelectorAll('.heart').forEach(heart => heart.remove());
            if (playerWon) {
                won = true;  // O jogador venceu

            }

        function showPrizeButton() {
